<form method="POST" action="" style="margin-bottom: 20px;">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        {{ form.name.label_tag }}
        {{ form.name }}
        {{ form.due.label_tag }}
        <input type="date" name="{{ form.due.name }}" value="{{ form.due.value|default:'task.due.value'}}" style="padding: 5px; border: 1px solid #ccc;">
    </div>
    <input type="submit" name="Done" value="Done" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
</form>
